ü<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLBank</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Aynı header -->
    <header>
        <div class="container header-container">
            <div class="logo">HL<span>Bank</span></div>
            <nav>
                <ul>
                    <li><a href="#" class="nav-link active">Ana Sayfa</a></li>
                    <li><a href="#" class="nav-link">Kartlar</a></li>
                    <li><a href="#" class="nav-link">İşlemler</a></li>
                    <li><a href="#" class="nav-link">Mağaza</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button class="login-btn" id="loginBtn">Giriş Yap</button>
                <button class="register-btn" id="registerBtn">Kayıt Ol</button>
            </div>
        </div>
    </header>

    <!-- Aynı modal yapıları -->
    <div class="modal" id="loginModal">
        <!-- Orjinal login modal içeriği -->
    </div>

    <div class="modal" id="registerModal">
        <!-- Orjinal register modal içeriği -->
    </div>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
